<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Dashboard</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: url('https://images.unsplash.com/photo-1581091215366-5f4566ef7edb?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
    background-size: cover;
    color: #333;
  }

  .container {
    background: rgba(255, 255, 255, 0.95);
    margin: 30px auto;
    padding: 30px;
    border-radius: 15px;
    max-width: 1200px;
  }

  h1 { text-align: center; margin-bottom: 30px; }

  .cards { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; margin-bottom: 30px; }
  .card {
    flex: 1 1 220px;
    background: #3498db;
    color: white;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    transition: 0.3s;
  }
  .card:hover { background: #2980b9; }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }
  table, th, td { border: 1px solid #ccc; }
  th, td { padding: 12px; text-align: center; }
  th { background: #3498db; color: white; }

  .btn { padding: 8px 16px; background: #27ae60; color: white; border: none; border-radius: 5px; cursor: pointer; transition: 0.3s; }
  .btn:hover { background: #1e8449; }
</style>
</head>
<body>
<div class="container">
  <h1>Student Dashboard</h1>

  <!-- Cards -->
  <div class="cards">
    <div class="card">
      <h2>5</h2>
      <p>Applications</p>
    </div>
    <div class="card">
      <h2>2</h2>
      <p>Shortlisted</p>
    </div>
    <div class="card">
      <h2>1</h2>
      <p>Upcoming Interviews</p>
    </div>
    <div class="card">
      <h2>85%</h2>
      <p>Resume Score</p>
    </div>
  </div>

  <!-- Table of Applied Jobs -->
  <h2>Applied Jobs</h2>
  <table>
    <tr>
      <th>Company</th>
      <th>Job Role</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
    <tr>
      <td>ABC Corp</td>
      <td>Software Engineer</td>
      <td>Shortlisted</td>
      <td><button class="btn">View</button></td>
    </tr>
    <tr>
      <td>XYZ Ltd</td>
      <td>Data Analyst</td>
      <td>Applied</td>
      <td><button class="btn">Withdraw</button></td>
    </tr>
  </table>
</div>
</body>
</html>
