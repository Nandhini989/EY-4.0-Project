<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Company Dashboard</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: lightblue;
    background-size: cover;
    color: #333;
  }

  .container {
    background: rgba(255,255,255,0.95);
    margin: 30px auto;
    padding: 30px;
    border-radius: 15px;
    max-width: 1200px;
  }

  h1 { text-align: center; margin-bottom: 30px; }

  .cards { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; margin-bottom: 30px; }
  .card {
    flex: 1 1 220px;
    background: #2980b9;
    color: white;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    transition: 0.3s;
  }
  .card:hover { background: #d35400; }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }
  table, th, td { border: 1px solid #ccc; }
  th, td { padding: 12px; text-align: center; }
  th { background:#2980b9; color: white; }

  .btn { padding: 8px 16px; background: #27ae60; color: white; border: none; border-radius: 5px; cursor: pointer; transition: 0.3s; }
  .btn:hover { background: #1e8449; }
</style>
</head>
<body>
<div class="container">
  <h1>Company Dashboard</h1>

  <!-- Cards -->
  <div class="cards">
    <div class="card"><h2>3</h2><p>Jobs Posted</p></div>
    <div class="card"><h2>45</h2><p>Total Applicants</p></div>
    <div class="card"><h2>10</h2><p>Interviews Scheduled</p></div>
    <div class="card"><h2>6</h2><p>Offers Given</p></div>
  </div>

  <!-- Table of Jobs Posted -->
  <h2>Jobs Posted</h2>
  <table>
    <tr>
      <th>Job Role</th>
      <th>Applicants</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
    <tr>
      <td>Software Engineer</td>
      <td>15</td>
      <td>Open</td>
      <td><button class="btn">View</button></td>
    </tr>
    <tr>
      <td>Data Analyst</td>
      <td>10</td>
      <td>Closed</td>
      <td><button class="btn">Edit</button></td>
    </tr>
  </table>
</div>
</body>
</html>
