<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Placement Hub - Home</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Full Page Background */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1581091215366-5f4566ef7edb?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    /* Container Card */
    .container {
      background: rgba(0, 0, 0, 0.6); /* semi-transparent black */
      padding: 50px;
      border-radius: 15px;
      text-align: center;
      max-width: 500px;
    }

    /* Logo Image */
    .container img {
      width: 120px;
      margin-bottom: 20px;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2.2em;
      color: #fff;
    }

    /* Buttons */
    .btn {
      display: inline-block;
      padding: 12px 25px;
      margin: 10px;
      font-size: 1em;
      color: white;
      background: #3498db;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <img src="background.jpeg" alt="Placement Hub Logo">

    <h1>Welcome to Placement Hub</h1>

    <!-- Dashboard Links -->
    <a class="btn" href="student.html" target="_blank">Student Dashboard</a>
    <a class="btn" href="company.html" target="_blank">Company Dashboard</a>
    <a class="btn" href="Admin.html" target="_blank">Admin Dashboard</a>
  </div>
</body>
</html>
